<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DatPlot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="query.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <h3>.</h3>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="navbar-header">
                      <a class="navbar-brand" href="">DatPlot</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active" id="view2">
                        <button class="btn btn-default nav-btn">2 Charts View</button>
                    </li>
                    <li class="active" id="view4">
                        <button class="btn btn-default nav-btn">4 Charts View</button>
                    </li>
                    <li class="active" id="view8">
                        <button class="btn btn-default nav-btn">8 Charts View</button>
                    </li>
                </ul>
                <button id="chartbutton" type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">Pull Chart</button>
            </div>
        </nav>

        <div id="chart-container">
            <div id="cont1" class="chart panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 1</h3>
                </div>
                <canvas id="chart1" width="600" height="550" ></canvas>
            </div>


        <div style="display: inline-block;">
            <div id="cont2" class="chart panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 2</h3>
                </div>
                <canvas id="chart2" width="600" height="550" ></canvas>
            </div>

            <div id="cont3" class="hidden" >
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 3</h3>
                </div>
                <canvas id="chart3" width="280" height="250" ></canvas>
            </div>

            <div id="cont4" class="hidden">
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 4</h3>
                </div>
                <canvas id="chart4" width="280" height="250" ></canvas>
            </div>
        </div>


            <div id="cont5" class="hidden" >
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 5</h3>
                </div>
                <canvas id="chart5" width="280" height="250" ></canvas>
            </div>

            <div id="cont6" class="hidden" >
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 6</h3>
                </div>
                <canvas id="chart6" width="280" height="250" ></canvas>
            </div>

            <div id="cont7" class="hidden" >
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 7</h3>
                </div>
                <canvas id="chart7" width="280" height="250" ></canvas>
            </div>

            <div id="cont8" class="hidden" >
                <div class="panel-heading">
                    <h3 class="panel-title">Chart 8</h3>
                </div>
                <canvas id="chart8" width="280" height="250" ></canvas>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Choose chart</h4>
                </div>
                <div class="modal-body">
                  
                <form>
                    <div class="form-group">


                        <div class="query-radio">
                            <div>
                                <label>
                                    <input id="radio1" name="radio" type="radio">
                                    <span>Platforms on datacenter:&nbsp;</span>
                                    <textarea id="tex1" rows="1" col="15"></textarea>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input id="radio2" name="radio" type="radio">
                                    <span>Formats on datacenter:&nbsp;</span>
                                    <textarea id="tex2"rows="1" col="15"></textarea>
                                </label>
                            </div>
                            <div>
                                <label >
                                    <input id="radio3" name="radio" type="radio">
                                    <span>Datacenters' first online time</span>
                                </label>
                            </div>

                            <div>
                                <label >
                                    <input id="radio4" name="radio" type="radio">
                                    <span>Daily lag on server:&nbsp;</span>
                                    <textarea id="tex4"rows="1" col="15"></textarea>
                                </label>
                            </div>
                            <div>
                                <label >
                                    <input id="radio5" name="radio" type="radio">
                                    <span>Daily response time on server:&nbsp;</span>
                                    <textarea id="tex5"rows="1" col="15"></textarea>
                                </label>
                            </div>
                            <div>
                                <label >
                                    <input id="radio6" name="radio" type="radio">
                                    <span>Daily requests on server:&nbsp;</span>
                                    <textarea id="tex6"rows="1" col="15"></textarea>
                                </label>
                            </div>
                            <div>
                                <label >
                                    <input id="radio7" name="radio" type="radio">
                                    <span>Daily impressions on datacenter:&nbsp;</span>
                                    <textarea id="tex7"rows="1" col="15"></textarea>
                                </label>
                            </div>
                        </div>

                        <h4 style="display: inline-block;">Choose chart type</h4>
                        <select id="chartType">
                          <option value="0">Line</option>
                          <option value="1">Scatter</option>
                          <option value="2">Bar</option>
                          <option value="3">Pie</option>
                        </select>
                        <br/>

                        <h4 style="display: inline-block;">Choose chart number</h4>
                        <select id="chartNum">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3" class="hidden">3</option>
                          <option value="4" class="hidden">4</option>
                          <option value="5" class="hidden">5</option>
                          <option value="6" class="hidden">6</option>
                          <option value="7" class="hidden">7</option>
                          <option value="8" class="hidden">8</option>
                        </select>

                    </div>
                </form>

                </div>
                <div class="modal-footer">
                    <button id="ok" type="button" class="btn btn-default" data-dismiss="modal" >Okay</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

    </div>
</body>
</html>
